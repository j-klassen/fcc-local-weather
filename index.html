<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FCC Local Weather</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Cabin:400,500,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4.0.0-alpha.2/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/weather-icons.min.css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="css/weather-icons-wind.min.css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
	</head>
	<body class="site">

		<header>
			<h2 class="text-xs-center app-header">FCC <i class="fa fa-globe"></i></i> Weather</h2>
		</header>

		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 location">
						<!-- Dynamically Set -->
						Fetching Location Data <i class="fa fa-circle-o-notch fa-spin"></i>
					</div>

					<div class="col-xs-12 weather-container">
						<i class="wi wi-na"></i>
					</div>

					<div class="col-xs-12">
						<h2 class="text-xs-center weather-summary"></h2>
					</div>

					<div class="col-xs-12 temperature-options">
						<i class="wi wi-thermometer"></i> <span id="temperature"></span> <a href="#" id="toggle-degrees"><i id="degrees" class="wi wi-fahrenheit"></i></a>
					</div>

					<div class="col-xs-12 apparent-temperature" id="apparent-temperature">

					</div>
				</div>
			</div>
		</section>

		<footer class="text-xs-center">
			<div class="author">Created by <a href="https://www.github.com/j-klassen">Jake Klassen</a></div>
		</footer>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYgEaYwB7jsdUE-HhA0geXfXcLLkQlvXg"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.1.2/es6-promise.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
		<script src="js/app.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-68234262-2', 'auto');
			ga('send', 'pageview');

		</script>
	</body>
</html>
